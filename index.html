<html>
<head>
    <title>WOCC Moments</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/lib/moment-with-locales.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui-factory.js"></script>
    <script src="js/comfy-ui-manager.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="idle-view" class="view">
        <div id="idle-message">Create your Coca-Cola Moment!<br>Tap to start</div>
    </div>
    <div id="camera-view" class="view">
        <div id="camera-capture" class="subview">
            <div id="camera-video-wrapper">
                <video id="camera-video" autoplay></video>
                <div id="camera-countdown"></div>
            </div>
            <div id="camera-capture-button" class="default-button">Take Photo</div>
            <canvas id="camera-canvas"></canvas>
        </div>
        <div id="camera-accept" class="subview">
            <img id="camera-accept-image" />
            <div id="camera-accept-buttons">
                <div id="camera-retake-button" class="default-button">Retake</div>
                <div id="camera-accept-button" class="default-button">Use Photo</div>
            </div>
        </div>
    </div>
    <div id="progress-view" class="view">
        <div id="progress-message"></div>
        <div id="progress-percent"></div>
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
    </div>
    <div id="pose-select-view" class="view">
        <div id="pose-select-instructions">Select an image to use:</div>
        <div id="pose-select-images"></div>
    </div>
    <div id="scene-select-view" class="view">
        <div id="scene-select-instructions">Select a scene to use:</div>
        <div id="scene-select-buttons"></div>
    </div>
    <div id="result-view" class="view">
        <img id="result-image"/>
        <div id="result-startover-button" class="default-button">Take Another Photo</div>
    </div>
</body>
</html>
