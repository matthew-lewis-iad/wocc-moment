<html>
<head>
    <title>ComfyUI Dev</title>
    <link rel="stylesheet" href="css/comfy.css" />
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/lib/moment-with-locales.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui-factory.js"></script>
    <script src="js/comfy-ui-manager.js"></script>
    <script src="js/comfy.js"></script>
    <!-- <script src="js/lib/socket.io.min.js"></script> -->
</head>
<body>
    <div id="title">ComfyUI Dev</div>
    <div id="control-panel">
        <div id="control-panel-left">
            <div class="subtitle">Workflows</div>
            <div id="workflows"></div>
            <textarea id="log"></textarea>
        </div>
        <div id="control-panel-right">
            <div class="subtitle">Workflow Progress <span id="workflow-progress-text">0%</span></div>
            <div id="workflow-progress-bar">
                <div id="workflow-progress-bar-fill"></div>
            </div>
            <div class="subtitle">Output</div>
            <div id="output-container"></div>
        </div>
    </div>

    <div id="camera-capture">
        <div id="camera-capture-scrim"></div>
        <video id="camera-video" autoplay></video>
        <div id="camera-capture-button">Capture</div>
        <canvas id="camera-canvas"></canvas>
    </div>

</body>
</html>
